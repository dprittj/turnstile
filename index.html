<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnstile Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header id="header">
        <nav id="nav">
            <h1 id="mainh1">TURNSTILE</h1>
            <h4 id="headerh4">Entry Management Application</h4>
        </nav>
    </header>

    <div>
        <aside id="leftmenu">
            <h4 id="leftmenuhead">Quick Links</h4>
            <a href="">Member Entry</a>
            <br>
            <a href="">Guest Entry</a>

            <h5>Re-entry</h5>
            <button name="entry-plus" id="entry-plus" class="addsubtractbtn">+</button>
            <button name="entry-minus" id="entry-minus" class="addsubtractbtn">-</button>
            <br>
            <button id="reset-in">Reset</button>
            
            <h5>Exits</h5>
            <button name="exit-plus" id="exit-plus" class="addsubtractbtn">+</button>
            <button name="exit-minus" id="exit-minus" class="addsubtractbtn">-</button>
            <br>
            <button id="reset-out">Reset</button>
            <br>
            <br>
            <button id="reset-current">Reset Current</button>
            <button id="reset-daily">Reset Daily</button>
            
            <h5>View</h5>
            <a href="">Today</a><br>
            <a href="">Last Hour</a><br>
            <a href="">Yesterday</a><br>
            <a href="">Archive</a><br>
            <a href="">Admin</a>
        </aside>

        <main>
            <h4 id="mainhead">Welcome to Turnstile: <br> The Entry Management Application</h4>
            <section>
                <p>
                    Entries: <p id="entry-num">0</p>
                </p>
                <p>
                    Exits: <p id="exit-num">0</p>
                </p>
                <p>
                    Total Current Guests: <p id="current-guests">0</p>
                </p>
                <p>
                    Total Daily Guests: <p id="daily-guests">0</p>
                </p>

            </section>

        </main>
    </div>
    
</body>
</html>
